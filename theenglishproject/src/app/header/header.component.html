<mat-toolbar>
  <h1>
    <a mat-button routerLink='home' routerLinkActive='active'>the english project</a>
  </h1>
  <nav>
    <ul>
      <li *ngFor="let iconLink of iconLinks">
        <mat-icon fontSet="fa" fontIcon="fa-facebook-square"></mat-icon>
      </li>
      <li *ngFor="let link of headerLinks">
        <a mat-button [routerLink]='link' routerLinkActive='active'>{{link}}</a>
      </li>
    </ul>
  </nav>

</mat-toolbar>
